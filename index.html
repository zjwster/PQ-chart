<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>压铸PQ图互动工具</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>压铸PQ图互动工具</h1>
    </header>

    <main>
        <section class="controls">
            <h2>工艺参数设置</h2>
            <div class="param-group">
                <label for="pressure">注射压力 (MPa):</label>
                <input type="number" id="pressure" value="50" min="0" step="1">
                <span id="pressureValue">50</span> MPa
            </div>
            <div class="param-group">
                <label for="speed">注射速度 (m/s):</label>
                <input type="number" id="speed" value="1" min="0.1" step="0.1">
                <span id="speedValue">1.0</span> m/s
            </div>
            <div class="param-group">
                <label for="dieTemp">模具温度 (°C):</label>
                <input type="number" id="dieTemp" value="200" min="100" step="10">
                <span id="dieTempValue">200</span> °C
            </div>
             <div class="param-group">
                <label for="alloyType">合金类型:</label>
                <select id="alloyType">
                    <option value="aluminum">铝合金</option>
                    <option value="zinc">锌合金</option>
                    <option value="magnesium">镁合金</option>
                </select>
            </div>
            <!-- 更多参数可以添加到这里 -->
            <button id="updateButton">更新图表</button>
        </section>

        <section class="chart-container">
            <h2>PQ曲线图</h2>
            <canvas id="pqChart"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 压铸PQ图工具</p>
    </footer>
</body>
</html>
